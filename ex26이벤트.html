<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex26이벤트.html</title>
    <script>
        function openWin(){
            win=open('ex01.html', 'popup', 'width=500, height=500')
        }
        function closeWin(){
            if(win!=null){
                win.close();
            }
        }

    </script>
</head>
<!-- openWin() -->
<body onload="openWin()" onunload="alert('Bye Bye~');">
    <h1>이벤트</h1>
    <label for="userid">아이디 : </label>
    <input type="text" name="userid" id="userid"
    onfocus="this.style.backgroundColor='lightblue'"
    onblur="this.style.backgroundColor=''"
    onchange="document.bgColor='aqua'"
    oninput="this.style.color='blue'">
    <!-- 
            onfocus : 입력 포커스가 왔을 때
            onblur : 입력 포커스가 옮겨진 경우
            onchange : 입력필드 값을 바꿨을 때, tab 키 눌러 테스트.
            oninput : 값을 입력할 때
    -->
    <br><br>
    이름 : <input type="text" name="name" id="name"
    onkeypress="console.log('keypress')"
    onkeydown="console.log('keydown');test()"
    onkeyup="console.log('keyup')"
    onmouseenter="this.style.border='3px solid tomato'"
    onmouseleave="this.style.border=''">
    <!-- 
        onkeypress : 타이핑 할 때 (shift, ctrl, alt 키는 인식 못함)
        onkeydown : 키를 누를 때 (모든 키를 인식함)
                    onkeydown이 onkeypress보다 먼저 이벤트가 발생됨.
        onkeyup : 키를 눌렀다 뗄 때
        onmouseenter : 마우스가 영역에 들어왔을 때
        onmouseleave : 마우스가 영역을 떠날 때
     -->
     <br><br>
     <!-- 클릭시 td 배경색 변경, 더블클릭시 td에 배경이미지 넣기 -->
     <table style="width:400px;height:200px;border:1px solid silver">
        <tr>
            <td width="33.3%" onclick="this.style.backgroundColor='lightgreen'">Click</td>
            <td width="33.3%" ondblclick="this.style.backgroundImage='url(images/m1.png)'">Double Click</td>
            <td width="33.3%">
                <textarea cols="20" rows="7" 
                onselect="this.style.color='navy';this.style.border='10px dashed deepgreen';">Select the written contents</textarea>
            </td>
        </tr>
     </table>
     <!-- 
            checkbox, radio : onclick()
            select :onchange()
            form : onsubmit() 
      -->
</body>
</html>
