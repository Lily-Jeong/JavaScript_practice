<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06함수.html</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        /* 
        [1] function 함수명([매개변수, ...]){...}
            ==> hoisting(끌어올림)이 지원된다.

        [2] var 변수명 = function([매개변수, ...]){...}
            => 리터럴(literal) 방식으로 함수를 구성.
            ==> hoisting 지원 X.
                리터럴 방식은 함수를 구성한 후에야 호출 가능함.

         */
        plus("Good", "Luck");
        //multiple(2,3);[X] => 함수가 정의되기 전에 사용하면 오류발생.
         function plus(a, b){
            window.document.write("<h2>"+a+"+"+b+"="+(a+b)+"</h2>");
         }
         
         var multiple=function(a, b){
            document.write("<h2>"+a+"X"+b+"="+(a*b)+"</h2>");
         }

         plus(10, 20);
         plus(45.123, 77.894);
         multiple(5, 9);
         multiple(25.78, 11.23);

    </script>
</body>
</html>
