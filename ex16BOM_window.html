<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16BOM_window.html</title>
    <style>
        #circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: fuchsia;
            position: absolute;
            top: 200px;
        }
    </style>
    <script>
        let wid=null;
        let obj=null;
        //window.onload 속성
        //window 객체가 로드된 후에 익명함수를 실행하란 의미.
        window.onload=function(){
            obj = document.getElementById('circle');
            // alert(obj); //null
        }//onload-------------
        function show(){
            if(wid==null) {
                wid=window.setInterval(function(){
                    alert('Bam!!!');
                 }, 3000)
            }//if-----
        }//-------------------
        function stop(){
            if(wid!=null){
                window.clearInterval(wid)
            }
        }
        let x=50;//전역변수
        function move(){
            if(wid==null){
                wid=window.setInterval(()=>{
                    if(x>700){
                        x=50;
                    }
                    x+=10;
                    obj.style.left=x+'px';
                }, 30)
            }
        }//-------------------------------
        function moveStop(){
            if(wid!=null){
                clearInterval(wid);
                wid=null;
            }//if-------
        }//------------------------
    </script>
</head>
<body>
    <h1>window 객체의 setInterval()/clearInterval() 활용</h1>
    <!-- 
        setInterval(함수명, 밀리초) : 밀리초단위로 함수를 주기적으로 계속 수행.
        [실습] Move 버튼 누르면 circle의 x좌표를 이동시켜서 공이 굴러가게 하기.
              Move Stop 누르면 공 굴리기 중지.
     -->
    <button onclick="show()">Click Me</button>
    <button onclick="stop()">Stop</button>
    <button onclick="move()">Move</button>
    <button onclick="moveStop()">Move Stop</button>
    <!-- 
        windowㅎ 함수 : dialogue 창을 띄우는 함수
        [1]alert() : 알림창
        [2]prompt() : 입력창
        [3]confirm() : 확인창 
    -->
    <button onclick="window.alert('Nice To Meet You.')">alert</button>
    <button onclick="let str=prompt('Enter Message'); alert(str);">prompt</button>
    <button onclick="ask()">confirm</button>
    <hr>
    <div id="circle"> </div>
    <script>
        function ask(){
            let yn=confirm("Moving to Naver?");
            if(yn){//확인 버튼을 눌렀다면
                location.href='http://www.naver.com';
            }
        }
    </script>
</body>
</html>
