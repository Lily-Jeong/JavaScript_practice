<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex25이벤트.html</title>
    <script>
        /*  event 처리 방법
            [1] html태그 내에서 이벤트 핸들러를 기술하는 방법
            [2] literal 방식으로 이벤트 핸들러를 기술
            [3] addEventListener(이벤트종류, 핸들러함수)
        */
       window.onload=init;

       function init(){
        // alert('init')
        //class 가 e1인 요소 중 두번째 요소를 참조해봅시다.
        //document의 getElementByClassName('클래스이름') : => Collection유형
        //          querySelectorAll('.클래스명')
        let obj2=document.getElementsByClassName('e1');
        obj2[1].onclick=function(){ //literal 방식.
            // alert('hi');
            this.style.backgroundColor='purple';
            this.style.color='white';
        }

        //세번째 클래스가 e1인 요소를 더블클릭시 글자색 red로 변경
        obj2[2].addEventListener('dblclick', function(){
            this.style.color='red';
        })
       }
    </script>
</head>
<body>
    <h1 class="e1" onmouseover="this.style.border='2px dashed blue'"
    onmouseout="this.style.border=''">이벤트 처리1</h1>
    <h1 class="e1">이벤트 처리2</h1>
    <h1 class="e1">이벤트 처리3</h1>
</body>
</html>
