<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOM (Browser Object Model) - window 객체</h1>
    <button onclick="openWin()">Pop-Up Open</button>
    <button onclick="closeWin()">Pop-Up Close</button>
    <button onclick="changeLoc()">Pop-Up Location Modification</button>
    <button onclick="changeSize()">Pop-Up Size Modification</button>
    <hr color="lightgrey">
    <script>
        let win=null;
        function openWin(){
            //window.open(url, "창참조명", "속성값들")
            let url='ex01.html';
            //let url='http://www.google.com';
            win=window.open(url, "win1", 
            "width=400, height=400, left=100, top=150, resizable=no")
            //width, height, x, y, etc
            //menubar=yes/no, toolbar=yes/no, scrollbars=yes/no
            //win => 새로 띄운 윈도우창을 참조한다.
        }//----------------------------------------
        
        var closeWin = function(){
            //window.close(); 윈도우창 닫기
            if(win!=null){
                win.close();
            }
        }//-----------------------------------------
        const changeLoc = function(){
            //window.moveTo(x,y) : 윈도우 창을 이동시킨다. 단, 같은 도메인일 경우에만 동작함.
            //300,400으로 이동시키세요
            if(win!=null){
                win.moveTo(300,400);
                //같은 서버 내에 있는 파일을 띄웠을 때만 적용됨. 도메인이 다르면 실행 불가.
                win.focus();
            }
        }//-----------------------------------------
        //window.resizeTo(w, h) : 윈도우창의 크기 변경
        //changeSize함수 구성해서 윈도우창의 크기를 키우기(700,700)
        function changeSize() {
            if(win!=null){
                win.resizeTo(700, 700);
                //같은 서버 내에 있는 파일을 띄웠을 때만 적용됨. 도메인이 다르면 실행 불가.
            }
        }
    </script>
</body>
</html>
